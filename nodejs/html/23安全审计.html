    function cal1(me){
        var tr = $(me).parent();

        var score1 = tr.children("td").eq(1).text();
        var score2 = tr.children("td").eq(2).text();
        var score3 = tr.children("td").eq(3).text();
        var score4 = tr.children("td").eq(4).text();
        var score5 = tr.children("td").eq(5).text();

        if(score1 == ""){
            score1 = 0;
        }

        if(score2 == ""){
            score2 = 0;
        }

        if(score3 == ""){
            score3 = 0;
        }

        if(score4 == ""){
            score4 = 0;
        }

        if(score5 == ""){
            score5 = 0;
        }

        var score = parseFloat(score1) + parseFloat(score2) + parseFloat(score3) + parseFloat(score4) + parseFloat(score5);
        if(score > 10){
            score = 0;
        }
        else{
            score = 2 - score * 0.2;
        }
        tr.children("td").eq(6).text(parseFloat(score).toFixed(2));
    }

    function cal2(me){

        var score = parseFloat(score1) + parseFloat(score2) + parseFloat(score3) + parseFloat(score4);
        if(score > 5){

        }
        else{
            score = 1 - score * 0.2;
        }
        tr.children("td").eq(11).text(parseFloat(score).toFixed(2));
    }

    function cal3(me){
        var tr = $(me).parent();

        var score1 = tr.children("td").eq(12).text();

            score = 0;
        }
        else{
            score = 1 - score;
        }
        tr.children("td").eq(13).text(parseFloat(score).toFixed(2));
