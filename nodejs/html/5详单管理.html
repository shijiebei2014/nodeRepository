<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>详单管理</title>
    <script type="text/javascript" src="../js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <style>
        table,td {border: 1px solid black;}

        table {border-collapse:collapse; text-align: center;}
        td {height:30px;}
    </style>
    <script type="text/javascript">
        function total(me){
            var tr = $(me).parent();
            //console.log(tr.get(0));

            var score1 = tr.children("td").eq(1).text();
            var score2 = tr.children("td").eq(2).text();
            var score3 = tr.children("td").eq(3).text();

            if(score1 == ""){
                score1 = 0;
            }

            if(score2 == ""){
                score2 = 0;
            }

            if(score3 == ""){
                score3 = 0;
            }

            if((score1 + score2 + score3) > 2){
                alert("对不起扣分总和不能大于2");
                return false;
            }
            tr.children("td").eq(4).text((2 - score1 - score2 - score3).toFixed(2));
        }
        //允许输入的函数
        function input(me){
            if($(me).children().length < 1){
                var oldVal = $(me).text();
                $(me).text("");
                var input = $("<input type='text' style='width:100%;height:100%' onblur='blur(this)'/>");
                input.blur(function(){
                    var td = $(this).parent();
                    var val = $(this).val();
                    td.empty();
                    var clazz = td.attr("class");
                    if(parseInt(clazz.substring(5)) < 2){
                        if(checkNumber(val, 2)){
                            td.text(parseFloat(val).toFixed(2));

                            //计算总得分
                            total(me);
                        }
                        else{
                            alert("请输入正确的得分......");
                            td.text(oldVal);
                        }
                    } else if(parseInt(clazz.substring(5)) < 3){
                        if(checkNumber(val, 2)){
                            td.text(parseFloat(val).toFixed(2));

                            //计算总得分
                            total(me);
                        }
                        else{
                            alert("请输入正确的得分......");
                            td.text(oldVal);
                        }
                    } else if(parseInt(clazz.substring(5)) < 4){
                        if(checkNumber(val, 2)){
                            td.text(parseFloat(val).toFixed(2));

                            //计算总得分
                            total(me);
                        }
                        else{
                            alert("请输入正确的得分......");
                            td.text(oldVal);
                        }
                    }
                });
                $(me).append(input);
                input.focus();//自动获取焦点
            }
        }
        $(document).ready(function(){

            //操作无凭据
            $(".score1").click(function(){
                input(this);
            });
            //内容一致性
            $(".score2").click(function(){
                input(this);
            });
            //处理一致性
            $(".score3").click(function(){
                input(this);
            });
        });
    </script>
</head>

            </tr>
