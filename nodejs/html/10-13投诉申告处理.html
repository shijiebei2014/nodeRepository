        function cal1(me){
            var tr = $(me).parent();

            var score1 = tr.children("td").eq(1).text();
            var score2 = tr.children("td").eq(2).text();

            if(score1 == ""){
                score1 = 0;
            }

            if(score2 == ""){
                score2 = 0;
            }

            var score = 0;
            if(score2 != 0){
                score = 1- score1 / score2;
            }
            if(parseFloat(score) == 1){
                tr.children("td").eq(4).text(3);
            } else if(parseFloat(score) > 0.95){
                var temp = 60 * score - 57;
                tr.children("td").eq(4).text(temp);
            } else{
                tr.children("td").eq(4).text(0);
            }
            tr.children("td").eq(3).text((parseFloat(score) * 100).toFixed(2) + '%');
        }

        function cal2(me){
            var tr = $(me).parent();

            }

            if(score2 == ""){
                score2 = 0;
            }

            var score = 0;
            if(score2 != 0){
                score = score1 / score2;
            }
            if(parseFloat(score) < 0.026){
                tr.children("td").eq(8).text(1.20);
            } else if(parseFloat(score) < 0.031){
                var temp = -240 * parseFloat(score) + 7.44;
                tr.children("td").eq(8).text(temp);
            } else{
                tr.children("td").eq(8).text(0);
            }
            tr.children("td").eq(7).text((parseFloat(score)).toFixed(2));
        }

            var score = 0.6 - 0.6 * score1;
            tr.children("td").eq(10).text(parseFloat(score).toFixed(1));
        }

        function cal4(me){

            else{

                tr.children("td").eq(12).text(parseFloat(score).toFixed(1));
