    <script type="text/javascript">
    function cal1(me){
        var tr = $(me).parent();

        var score1 = tr.children("td").eq(1).text();
        var score2 = tr.children("td").eq(2).text();

        if(score1 == ""){
            score1 = 0;
        }

        if(score2 == ""){
            score2 = 0;
        }

        var score = 0;
        if(score2 != 0){
            score = score1 / score2;
        }
        if(parseFloat(score) > 0.99){
            tr.children("td").eq(4).text(3);
        } else if(parseFloat(score) > 0.97){
            var temp = (parseFloat(score)*100-97)/2*3;
            tr.children("td").eq(4).text(temp);
        } else{
            tr.children("td").eq(4).text(0);
        }
        tr.children("td").eq(3).text((parseFloat(score) * 100).toFixed(0) + '%');

    }

    function total(me){
        var tr = $(me).parent();

        var score1 = tr.children("td").eq(4).text();
        var score2 = tr.children("td").eq(5).text();
        var score3 = tr.children("td").eq(6).text();
        var score4 = tr.children("td").eq(7).text();

        if(score1 == ""){
            score1 = 0;
        }

        if(score2 == ""){
            score2 = 0;
        }

        if(score3 == ""){
            score3 = 0;
        }

        if(score4 == ""){
            score4 = 0;
        }

        var score = parseFloat(score1) + parseFloat(score2) + parseFloat(score3) + parseFloat(score4);
        tr.children("td").eq(8).text(parseFloat(score).toFixed(2));
    }
    //允许输入的函数
    function input(me){
        if($(me).children().length < 1){
            var oldVal = $(me).text();
            $(me).text("");
            var input = $("<input type='text' style='width:100%;height:100%' onblur='blur(this)'/>");
            input.blur(function(){
                var td = $(this).parent();
                var val = $(this).val();
                td.empty();
                var clazz = td.attr("class");
                if(parseInt(clazz.substring(5)) < 2){
                    if(checkNumber(val, Number.MAX_VALUE)){
                        td.text(parseFloat(val).toFixed(2));


                        //计算总得分
                        cal1(me);
                        total(me);
                    }
                    else{
                        alert("请输入正确的得分......");
                        td.text(oldVal);
                    }
                } else if(parseInt(clazz.substring(5)) < 3){
                    if(checkNumber(val, Number.MAX_VALUE)){
                        td.text(parseFloat(val).toFixed(2));

                        //计算总得分
                        cal1(me);
                        total(me);
                    }
                    else{

                        td.text(oldVal);

                } else if(parseInt(clazz.substring(5)) < 4){

                        td.text(oldVal);

                } else if(parseInt(clazz.substring(5)) < 5){
                    if(checkNumber(val, 4)){

                        //计算总得分
                        cal1(me);

                    }
                    else{

                        td.text(oldVal);
                    }
                } else if(parseInt(clazz.substring(5)) < 6){
                    if(checkNumber(val, 3)){
                        td.text(parseFloat(val).toFixed(2));

                        //计算总得分
                        cal1(me);

                    }
                    else{
                        alert("请输入正确的得分......");
                        td.text(oldVal);
                    }
                }
            });
            $(me).append(input);
            input.focus();//自动获取焦点
        }
    }
