    <script type="text/javascript">
        //计算总得分
        function cal(me){

            var tr = $(me).parent();
            //console.log(tr.get(0));

            var score1 = tr.children("td").eq(1).text();
            var score2 = tr.children("td").eq(2).text();

            if(score1 == ""){
                score1 = 0;
            }

            if(score2 == ""){
                score2 = 0;
            }

            tr.children("td").eq(3).text((parseFloat(score1) + parseFloat(score2)).toFixed(2));
        }

        //允许输入的函数
        function input(me){
            if($(me).children().length < 1){
                var oldVal = $(me).text();
                $(me).text("");
                var input = $("<input type='text' style='width:100%;height:100%' onblur='blur(this)'/>");
                input.blur(function(){
                    var td = $(this).parent();
                    var val = $(this).val();
                    td.empty();
                    if(checkNumber(val, 2)){
                        td.text(parseFloat(val).toFixed(2));

                        //计算总得分
                        cal(me);//传入的是td的this
                    }
                    else{
                        alert("请输入正确的得分......");
                        td.text(oldVal);
                    }
                });
                $(me).append(input);
                input.focus();//自动获取焦点
            }
        }
        $(document).ready(function(){

           //支撑服务满意度指标
           $(".score").click(function(){
               input(this);
           });
