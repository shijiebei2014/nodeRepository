    <script type="text/javascript">
        function cal1(me){
            var tr = $(me).parent();

            var score1 = tr.children("td").eq(1).text();
            var score2 = tr.children("td").eq(2).text();
            var score3 = tr.children("td").eq(3).text();

            if(score1 == ""){
                score1 = 0;
            }

            if(score2 == ""){
                score2 = 0;
            }

            if(score3 == ""){
                score3 = 0;
            }

            var score = parseFloat(score1) + parseFloat(score2) + parseFloat(score3);
            tr.children("td").eq(4).text(score.toFixed(2));
        }

        function cal2(me){
            var tr = $(me).parent();

            var score1 = tr.children("td").eq(5).text();
            var score2 = tr.children("td").eq(6).text();

            if(score1 == ""){
                score1 = 0;
            }

            if(score2 == ""){
                score2 = 0;
            }

            var score = parseFloat(score1) + parseFloat(score2);
            tr.children("td").eq(7).text(score.toFixed(2));
        }

        function total(me){
            var tr = $(me).parent();

            var score1 = tr.children("td").eq(4).text();
            var score2 = tr.children("td").eq(7).text();
            var score3 = tr.children("td").eq(8).text();

            if(score1 == ""){
                score1 = 0;
            }

            if(score2 == ""){
                score2 = 0;
            }

            if(score3 == ""){
                score3 = 0;
            }

            var score = parseFloat(score1) + parseFloat(score2) + parseFloat(score3);
            tr.children("td").eq(9).text(score.toFixed(2));
        }
        //允许输入的函数
        function input(me){
            if($(me).children().length < 1){
                var oldVal = $(me).text();
                $(me).text("");
                var input = $("<input type='text' style='width:100%;height:100%' onblur='blur(this)'/>");
                input.blur(function(){
                    var td = $(this).parent();
                    var val = $(this).val();
                    if(val){
                        if(val.indexOf('%') != -1){
                            val = val.substring(0, val.indexOf('%'));
                        }
                    }else {
                        val = 0;
                    }
                    td.empty();
                    var clazz = td.attr("class");
                    if(parseInt(clazz.substring(5)) < 2){
                        if(checkNumber(val, 1)){
                            td.text(parseFloat(val).toFixed(2));

                            //计算总得分
                            cal1(me);
                            cal2(me);
                            total(me);
                        }
                        else{
                            alert("请输入正确的得分......");
                            td.text(oldVal);
                        }
                    } else if(parseInt(clazz.substring(5)) < 3){
                        if(checkNumber(val, 1)){
                            td.text(parseFloat(val).toFixed(2));

                            //计算总得分
                            cal1(me);
                            cal2(me);
                            total(me);
                        }
                        else{

                            td.text(oldVal);
                        }
                    } else if(parseInt(clazz.substring(5)) < 4){
                        if(checkNumber(val, 1)){
                            td.text(parseFloat(val).toFixed(2));

                            //计算总得分
                            cal1(me);
                            cal2(me);
                            total(me);
                        }
                        else{
                            alert("请输入正确的得分......");
                            td.text(oldVal);
                        }
                    } else if(parseInt(clazz.substring(5)) < 5){
                        if(checkNumber(val, 2)){
                            td.text(parseFloat(val).toFixed(2));

                            //计算总得分
                            cal1(me);
                            cal2(me);
                            total(me);
                        }
                        else{
                            alert("请输入正确的得分......");
                            td.text(oldVal);
                        }
                    } else if(parseInt(clazz.substring(5)) < 6){
                        if(checkNumber(val, 1)){
                            td.text(parseFloat(val).toFixed(2));

                            //计算总得分
                            cal1(me);
                            cal2(me);
                            total(me);
                        }
                        else{
                            alert("请输入正确的得分......");
                            td.text(oldVal);
                        }
                    } else if(parseInt(clazz.substring(5)) < 7){
                        if(checkNumber(val, 1)){
                            td.text(parseFloat(val).toFixed(2));

                            //计算总得分
                            cal1(me);
                            cal2(me);
                            total(me);
                        }
                        else{
                            alert("请输入正确的得分......");
                            td.text(oldVal);
                        }
                    }

                });
                $(me).append(input);
                input.focus();//自动获取焦点
            }
        }

            });

            //地市综合管理平台流程应用推广使用率

            });
        });
